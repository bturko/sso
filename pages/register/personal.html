<div class="authentication_wrap kyivstar" data-ng-controller="registerController">
    <div class="block-white-wrap relative">
        <div class="padding-60">
            <h1 class="">Рєєстрація</h1>

            <p>Ваш обліковій запис успішно створено. Для входу на портал використовуйте свій номер телефону <span
                    class="phone_num">+380671234567</span></p>

            <h4 class="register-title-personal m-top-25"><i class="iconks iconks-register-user-small"></i>Персональні
                дані</h4>

            <form action="#" class="form_register_full m-top-25 text-center kyivstar-form form_internet">
                <div class="input-wrapper">
                    <input type="text" name="name" id="name10" placeholder="Нік"/>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="lastname" id="lastname2" placeholder="Ім'я"/>
                </div>
                <div class="input-wrapper">
                    <input type="password" name="password" id="password2" class="input-locked"
                           placeholder="Створіть пароль"/>
                    <div class="input-img locked-img" ></div>
                </div>
                <div class="input-wrapper">
                    <input type="password" name="password-repeat" id="password-repeat2" class="input-locked"
                           placeholder="Підтверіть свій пароль"/>
                    <div class="input-img locked-img" ></div>
                </div>


                <div class="block clearfix m-bottom-10 m-top-15">
                    <input type="checkbox" name="checkbox4" id="checkbox4" checked/>
                    <label class="text-left" for="checkbox4">Я приймаю <a href="#">Загальні положення то умови й
                        Політику
                        конфіденцільності Київстар</a></label>
                </div>
                <div class="block clearfix m-bottom-10">
                    <input type="checkbox" name="checkbox5" id="checkbox5"/>
                    <label class="text-left" for="checkbox5">Запам'ятати мене</a></label>
                </div>

                <div class="submit-block text-center">
                    <input class="connect" type="submit" value="Зберегти"/>
                    <a class="pull-left m-top-15">Пропустити цей крок?</a>
                </div>

            </form>

        </div>

    </div>
</div>
